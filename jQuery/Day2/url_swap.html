<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>

<body>

	<a href="http://google.com" id="g">Google</a>
	<br>
	<a href="http://facebook.com" id="f">facebook</a>

	<script type="text/javascript">
		/*
		$('#g').click(function(){
			$('#g').attr("href","http://facebook.com");
		})

		$('#f').click(function(){
			$('#f').attr("href","http://google.com");
		})*/

		$('a').click(function(){
			if($('a').attr('href')=="http://facebook.com")	{
				$(this).attr('href',"http://www.google.com");
			}	else	{
				$(this).attr('href',"http://facebook.com");
			}
		});
	</script>
</body>
