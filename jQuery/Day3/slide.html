<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<style type="text/css">
		#box	{
			height: 300px;
			width: 300px;
			background-color: blue;
		}
		#box2	{
			height: 300px;
			width: 300px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box2"></div>
	<input type="button" value="Show/Hide" id="tgl_show"></input>
	<script type="text/javascript">

		function action(){
			if($('#box').is(':visible'))	{
				//$('#box').slideUp(1000); // happens simultaniously
				//$('#box2').slideDown(1000);
				$('#box').slideUp(1000,function(){
					$('#box2').slideDown(1000);
				});
			}
			else	{
				$('#box2').slideUp(1000,function(){
					$('#box').slideDown(1000);
				});
			}
		}

		$('#tgl_show').click(function(){
			action();
		});

	</script>
</body>
</html>
