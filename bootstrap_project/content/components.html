<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Example alerts on error success</title>
		<link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
		<style type="text/css">
			body	{
				padding: 50px;
				background-color: white;
			}
		</style>
	</head>
	<body>
	<div class="alert alert-success">
			<a class="close" data-dismiss="alert">X</a>
				<strong>Success!</strong> You did it man! 
				<a href="#" class="btn btn-danger" data-dismiss="alert">Close</a>
		</div>
		<div class="alert alert-info">
			<a class="close" data-dismiss="alert">Close</a>
			<strong>Info!</strong>Watch this
		</div>
		<ul class="nav nav-list">
			<li class="active">
				<a href="#">
					<i class="icon-home"></i>
				</a>
			</li>
			<li><a href="#">Library</a></li>
			<li><a href="#">Applications</a></li>
			<li><a href="#">Misc</a></li>
		</ul>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
	</body>
</html>
