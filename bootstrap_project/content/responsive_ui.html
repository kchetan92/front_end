<!DOCTYPE HTML>
<html>
<head>
	<title>Bootstrap 101 template</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="../styles/bootstrap.css" rel="stylesheet">
	<link href="../styles/bootstrap-responsive.css" rel="stylesheet">
	<style type="text/css">
		.dark{
			background-color: #999;
		}
		.darker{
			background-color: #666;
		}
		.darkest{
			background-color: #333;
		}
	</style>
</head>
<body>
	<header class="navbar-inverse">
		<div class="container">
			<nav role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link</a></li>
						<li><a href="#">Link</a></li>
						<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Dropdown<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another Action</a></li>
							<li><a href="#">Blah</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated Link</a></li>
							<li class="divider"></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>


	<div class="container">
		<div class="row">
			<div class="dark col-sm-6 col-xs-12">
				<a href="#" class="btn btn-primary">Save</a>
				<a href="#" class="btn btn-success">Copy</a>
				<a href="#" class="btn btn-danger">Paste</a>
			</div>
			<div class="darker col-sm-3 col-xs-6">
				<span class="text-warning">About Company</span>
			</div>
			<div class="darkest col-sm-3 col-xs-6">
				<span class="text=warning">About Our Company</span>
			</div>
			<div class="darkest col-sm-3 col-xs-6">
				<span class="text-danger">Must know bootstrap</span>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="panel panel-primary">
					<div class="panel heading">
						Welcome Heading
					</div>
					<div class="panel-body">
						<a href="#" class="btn btn-success">Visit our products</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-xs-6">
				<div class="panel panel-danger">
					<div class="panel-heading">
						About our products
					</div>
					<div class="panel-body">
						<a href="#" class="btn btn-success">visit our products</a>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-xs-6">
				<div class="panel panel-danger">
					<div class="panel-heading">
						Blocked users
					</div>
					<div class="panel body">
						<a href="#" class="btn btn-danger">Visitors</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>
