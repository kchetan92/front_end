<!DOCTYPE HTML>
<html>
	<head>
		<title>BootStrap Demo</title>
		<link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
	</head>
	<body>
		<center>
			<h1>Bootstrap</h1>
			<p class="muted">Muted Content</p>
			<p class="text-warning">this is a warning class</p>
			<p class="text-success">this content carries a success class</p>
			<div class="container">
				<img src="http://img.gawkerassets.com/post/9/2013/02/a.png" class="img-circle" width="100" height="100">
				<img src="http://img3.wikia.nocookie.net/__cb20100717142228/pokemon/images/1/19/Ash_Bulbasaur.png" class="img-rounded" width="100" height="100">
				<img src="http://media1.gameinformer.com/imagefeed/screenshots/PokmonX/Charizard_Official%20Art_300dpi.jpg" class="img-rounded" width="100" height="100">
			</div>
			<table class="table table-hover table-bordered table-striped">
				<tr><th>Class</th><th>Tempereture</th><th>Status</th></tr>
				<tr>
					<td>Hyderabad</td>
					<td>34</td>
					<td>Medium</td>
				</tr>
				<tr>
					<td>Delhi</td>
					<td>344</td>
					<td>no</td>
				</tr>
				<tr>
					<td>Bangalore</td>
					<td>344</td>
					<td>Medium</td>
				</tr>
				<tr>
					<td>Mumbai</td>
					<td>342</td>
					<td>nope</td>
				</tr>												
			</table>

			<form class="form-search">
				<input type="text" class="input-medium search-query">
				<button type="submit" class="btn btn-success">Search</button>
			</form>

			<div class="input-prepend input-append">
				<span class="add-on">$</span>
				<input class="span2" id="appendedPrependInput" type="text">
				<span class="add-on">.00</span>
			</div>

			<button class="btn btn-primary">Save</button>
			<button class="btn btn-danger">Update</button>
			<button class="btn btn-inverse">Delete</button>
			<button class="btn btn-success">Reset</button>
			<br>

			<button class="btn btn-large btn-block btn-primary" type="button">
			Blocklevel
			Button
			</button>
			<button class="btn btn-large btn-block" type="button">Block-level button</button>
		</center>
	</body>
</html>
