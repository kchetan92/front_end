<!DOCTYPE HTML>

<html>
	<head>
		<title>Responsive HTML</title>
		<link rel="stylesheet" type="text/css" href="../styles/bootstrap.css">
		<link rel="stylesheet" type="text/css" media="(max-width:767px)" href="../styles/tablet.css">
		<link rel="stylesheet" type="text/css" media="(max-width:480px)" href="../styles/phone.css">
		<style type="text/css">
		@media (min-width: 768px) and (max-width: 979px)	{
			body{
				background-color: grey;
			}
			h1	{
				background-color: gold;
				color: green;
			}
		}
		</style>
	</head>
	<body>
		<h1>Dynamic styles</h1>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
	</body>
</html>
