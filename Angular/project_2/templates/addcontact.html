<h3>Add new contact</h3>
<form name="addcontactform" ng-submit="addcontactform.$valid && addContact()" novalidate>	
	<input autofocus ng-model="newContact.name" required type="text">
	<input ng-model="newContact.email" required type="email">
	<input class="btn btn-success" type="submit" value="Add Contact">
	<button class="btn btn-primary" ng-click="acform=false">Cancel</button>
</form>
