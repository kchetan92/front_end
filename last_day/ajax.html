<html>
<head>
	<title>AJAX</title>
</head>
<body>
	<form id="form1">
		<div>
			<span id="results">Loading...</span>
		</div>
	</form>
	<script type="text/javascript">
		var xmlHttp=null;
		window.onload=function () {
			loadXmlHttp();
			sendRequest("http://localhost:90/front_end/last_day/Welcome.html");
		}
		function loadXmlHttp() {
			if(window.XMLHttpRequest){
				xmlHttp = new XMLHttpRequest();
				console.log("Ajax Supported");
			} else if(window.ActiveXobject){
				try{
					xmlHttp = new ActiveXobject("Microsoft.XMLHTTP");
					console.log("Ajax Supported")
				}

				catch(e){alert("sorry..ajax not Supported")}
			}
		}

		function sendRequest(url) {
			if(xmlHttp){
//Open HTTP connection to url
xmlHttp.open("GET",url,true);//true=async

//Define the callback function for async call
xmlHttp.onreadystatechange=onCallback;

//Specify form data in request body
//xmlHttp.sendRequestHeader('Content-type','application/x-www-form-urlencoded');

//Send request without any additional parameters
xmlHttp.send(null);
}
}

function onCallback () {
//Check for the completed status
if(xmlHttp.readyState == 4) {
// Check for successful server response
if(xmlHttp.status == 200){
	var r = document.getElementById('results');
	r.innerHTML = xmlHttp.responseText;
}

else{
//HTTP error
alert("Error: " + xmlHttp.status);
}
}
}


</script>
</body>
</html>
